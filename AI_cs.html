<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href=".png">
  <link rel="apple-touch-startup-image" href=".png">
  <title>Mobile AI CS center</title>
  <link rel="stylesheet" href="css/AI_CS.css">

</head>
<body>
  <header>
    <section id="header_inner">
    <a href="mypage.html"><img src="images/goback.png" alt="go back"></a>
    <h1>고객상담 (1:1 챗봇)</h1>
    <a href="setting.html"><img src="images/settingbutton.png" alt="Setting"></a>      
    </section>
  </header>
  <main>
    <section class="chat">
      <div class="answer">
        <div class="bot"></div>
        <div class="bubble1"><p>무엇을 도와드릴까요?</p></div>
      </div>
      <div class="question">
        <div class="bubble2"><p>I am foriegn user, Norwegian. English ok?</p></div>
      </div>

    <section class="txtarea">
      <form>
        <!-- method post action -->
        <div class="text">
          <input type="text" name="message" id="user_message">
        </div>
        <label for="srch_file"></label>
        <input type="file" name="user_file" id="srch_file" class="blind">
      </form>
    </section>
  </main>
